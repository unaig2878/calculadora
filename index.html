<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" class="screen" />
        
        <input type="button" value="C" class="btn" />

        <div class="keys">
            <input type="button" value="log" class="operator" id="log"  />
            <input type="button" value="^" class="operator" id="^"  /> 
            <input type="button" value="sen" class="operator" id="sen"  />
            <input type="button" value="cos" class="operator" id="cos"  />

            <input type="button" value="7" class="btn" id="7" />
            <input type="button" value="8" class="btn" id="8" />
            <input type="button" value="9" class="btn" id="9" />

            <input type="button" value="/" class="operator" id="/"  />
            <input type="button" value="4" class="btn" id="4" />
            <input type="button" value="5" class="btn" id="5" />
            <input type="button" value="6" class="btn" id="6" />

            <input type="button" value="*" class="operator" id="*"  />
            <input type="button" value="1" class="btn" id="1" />
            <input type="button" value="2" class="btn" id="2" />
            <input type="button" value="3" class="btn" id="3" />

            <input type="button" value="-" class="operator" id="-" />
            <input type="button" value="0" class="btn" id="0" />

            <input type="button" value="." class="operator" id="." />
            <input type="button" value="=" class="btn" id="=" />
            <input type="button" value="+" class="operator" id="+" />
            
        </div>
    </div>
</body>
</html>
